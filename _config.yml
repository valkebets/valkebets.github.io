# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Gem settings
sass:
  style: compressed
  sass_dir: _sass
  
compress_html:
  clippings: all

jekyll-mentions: https://twitter.com #base url for jekyll mentions

twitter:
  username: valeria_kebets # jekyll-seo-tag > Owner's twitter username

author: Valeria Kebets # jekyll-seo-tag > default author
social: # jekyll-seo-tag > social overrides
  name: Valeria Kebets # jekyll-seo-tag > real name
  links:  # jekyll-seo-tag > social aliases (sameAs)
    - https://twitter.com/valeria_kebets
    - https://www.linkedin.com/in/valkebets/
    - https://github.com/valkebets

# Site settings
url: 'valkebets.github.io'
baseurl: ''
title: 'Valeria Kebets'
description: ''
permalink: pretty

# site verification
#webmaster_verifications:
