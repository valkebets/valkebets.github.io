# Pagination (max posts shown on a page)
#paginate: 5
#paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: About
  url: /about/
- title: Research
  url: /research/
- title: CV
  url: /cv/

# Footer nav
# navigation_footer:
#   Back to top: "#top"

# Footer navigation - set site credits
navigation_footer:
  Adopted Alembic Theme: https://alembic.darn.es/

